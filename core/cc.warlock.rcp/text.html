<!DOCTYPE html>
<html>
<head>
  <title>Text Window</title>
  <script src="jquery-2.0.2.min.js"></script>
  <script>
    function append(str) {
      var atBottom = $(window).height() + $(window).scrollTop() >= $(document).height();
      var element = document.getElementById('text');
      element.innerHTML += str;
      if(atBottom)
        window.scrollTo(0, document.body.scrollHeight);
    }
  </script>
</head>
<body>
  <div id="text"></div>
  <script>window.onload = function () { $("#text").text("initial text"); }</script>
</body>
</html>
