
# 90% sure this file isn't used
# eclipse directory (RCP Delta Pack should be installed on top as well)
eclipseDir=/content/hudson/eclipse-3.7.2
# directory where binaries will go
buildDirectory=${WORKSPACE}/warlock2-build

# version prefix i.e. "2.0".xxx.xxx
warlock2-version-prefix=2.0.0
# version suffix i.e. x.x.x.xxx_"snapshot"
warlock2-version-suffix=${BUILD_SUFFIX}

# whether or not to publish the build to sourceforge
publish-build=false

# sourceforge username
sf.project.userName=

# sourceforge password
sf.project.password=

# other misc sourceforge properties (probably don't need to be changed)
sf.project.shortName=warlock
sf.project.packageName=Warlock 2
sf.project.name=Warlock Front End

hideProgress=true
